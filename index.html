<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Penalty Shootout Game</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1">
      <input
        type="range"
        id="cameraX"
        min="-50"
        max="50"
        step="0.1"
        value="0"
      />
      <label>Camera X: <span id="cameraXValue">0</span></label
      ><br />

      <input type="range" id="cameraY" min="0" max="50" step="0.1" value="5" />
      <label>Camera Y: <span id="cameraYValue">5</span></label
      ><br />

      <input
        type="range"
        id="cameraZ"
        min="-50"
        max="50"
        step="0.1"
        value="10"
      />
      <label>Camera Z: <span id="cameraZValue">0</span></label
      ><br />

      <input
        type="range"
        id="lookAtX"
        min="-50"
        max="50"
        step="0.1"
        value="0"
      />
      <label>Look At X: <span id="lookAtXValue">0</span></label>
      <br />

      <input
        type="range"
        id="lookAtY"
        min="-50"
        max="50"
        step="0.1"
        value="5"
      />
      <label>Look At Y: <span id="lookAtYValue">1</span></label>
      <br />

      <input
        type="range"
        id="lookAtZ"
        min="-50"
        max="50"
        step="0.1"
        value="-40"
      />
      <label>Look At Z: <span id="lookAtZValue">-25</span></label>
      <br />
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
